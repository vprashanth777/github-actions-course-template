name: Node.js CI
'on':
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: NPM install
        run: npm install npm run bulid
      - uses: actions/upload-artifact@master
        with:
          name: webpack
          path: public/
  test:
    runs-on: windows-latest
    needs: build
          
    strategy:
      matrix:
        node-version:
          - 10.x
          - 12.x
          - 14.x
        os:
          - ubuntu-latest
          - windows-2016
          - windows-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/downalod-artifact@master
        with:
          name: webpack
          path: public
      - name: 'Use Node.js ${{ matrix.node-version }}'
        uses: actions/setup-node@v2
        with:
          node-version: '${{ matrix.node-version }}'
      - name: NPM install and test
        run: npm install npm run bulid
        env: 
          CI: true
